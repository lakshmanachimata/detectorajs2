<img id="mySpinner" src="assets/icons/spinner.gif" *ngIf=" this.data.DeviceBuild == 1 && !loadingDataDone" />
<div class="bj-config-container" *ngIf="loadingDataDone || this.data.DeviceBuild == 0">
<div id="bj-actuator1-sub-settings-div">
    <!--circuit-logic-->
    <div class="bj-config-setting-div actuator1-circuit-logic-div" style="border-bottom:none;" *ngIf="activeDevice.deviceType == 'relay1c' || activeDevice.deviceType == 'mosfet1c'">
        <div class="bj-config-setting inner-setting actuator1 heading">
            <label class="actuator-circuit-logic-lbl" i18n>Circuit logic</label>
            <div class="bj-actuator-toggle" (click)="showCircuitSettings = !showCircuitSettings">
                <down-nav *ngIf="!showCircuitSettings"></down-nav>
                <up-nav *ngIf="showCircuitSettings"></up-nav>
            </div>
        </div>
        <div *ngIf="showCircuitSettings">
            <div class="bj-config-setting inner-setting actuator1"><label id="circuit-logic-NC-lbl" i18n>NC contact</label><input type="radio" class="circuit-radio" [(ngModel)]="ad.ch1CircuitLogic" (ngModelChange)="circuitModeChange()"  [checked]="ad.ch1CircuitLogic === 0" name="circuit_logic" [value]="0"/></div>
            <div class="bj-config-setting inner-setting actuator1"><label id="circuit-logic-NO-lbl" i18n>NO contact</label><input type="radio" class="circuit-radio" [(ngModel)]="ad.ch1CircuitLogic" (ngModelChange)="circuitModeChange()"  [checked]="ad.ch1CircuitLogic === 1" name="circuit_logic" [value]="1"/></div>
        </div>
    </div>
    <!--durable switching-->
    <div class="bj-config-setting-div actuator1-durable-switching-div" style="border-bottom:none;">
        <div class="bj-config-setting inner-setting actuator1 heading">
            <label class="actuator-durable-switching-lbl" i18n>Permanent light ON/OFF</label>
            <div class="bj-actuator-toggle" (click)="showDurableSwitchingSettings = !showDurableSwitchingSettings">
                <down-nav *ngIf="!showDurableSwitchingSettings"></down-nav>
                <up-nav *ngIf="showDurableSwitchingSettings"></up-nav>
            </div>
        </div>
        <div *ngIf="showDurableSwitchingSettings">
             <div class="bj-config-setting inner-setting actuator1 fluorescent-function">
                <label class="actuator-fluorescent-lbl" i18n>Enabled by push button</label>
                 <span class="bj-config-toggle-switch actuator1">
                          <div class="track"   (click)="togglepb()"  [(ngModel)]="ad.permanentLightByPushButtonEnable" [ngStyle]="{'border-color': ad.permanentLightByPushButtonEnable == true ? '#26394f':'#c0c1c3'}" ngDefaultControl>
                        <label class="switch-onlabel" *ngIf="ad.permanentLightByPushButtonEnable  == true">{{onLabel}}</label>
                        <label class="switch-offlabel" *ngIf="!ad.permanentLightByPushButtonEnable  == true">{{offLabel}}</label>
                        <div class="switch" [ngClass]="{'switch-on':ad.permanentLightByPushButtonEnable  == true,'switch-off':ad.permanentLightByPushButtonEnable  == false }" [ngStyle]="{'background-color':ad.permanentLightByPushButtonEnable  == true ? '#26394f':'#ccc'}">
                        </div>
                          </div>
                 </span>
            </div>
            <div class="bj-config-setting inner-setting actuator1">
                <label class="actuator-durable-switching-lbl"><ng-container i18n>Permanent ON for…</ng-container> ({{ad.ch1PermanentOnDurationMin}} <ng-container i18n>min</ng-container> - {{ad.ch1PermanentOnDurationMax}} <ng-container i18n>min</ng-container>)</label>
                <div class="bj-config-setting-adjust durable-switching-function">
                    <div class="adjust-minus" long-press (click)="reduceCount('peron',true)" (onLongPressEnd)="reduceCount('peron',true)" (onLongPressing)="reduceCount('peron',false)" ><span class="glyphicon glyphicon-minus"></span></div>
                    <input class="adjust" type="number" [(ngModel)]="ad.ch1PermanentOnDuration" [ngStyle]="{'color':perOn ==true ? 'red' : '#26394f'}">
                    <div class="static-unit-text"> <ng-container i18n>min</ng-container> </div>
                    <div class="adjust-plus" long-press (click)="increaseCount('peron',true)" (onLongPressEnd)="increaseCount('peron',true)" (onLongPressing)="increaseCount('peron',false)" ><span class="glyphicon glyphicon-plus"></span></div>
                </div>
            </div>
                <div class="bj-config-setting inner-setting actuator1">
                    <label class="actuator-durable-switching-lbl"><ng-container i18n>Permanent OFF for…</ng-container> ({{ad.ch1PermanentOffDurationMin}} <ng-container i18n>min</ng-container> - {{ad.ch1PermanentOffDurationMax}} <ng-container i18n>min</ng-container>)</label>
                    <div class="bj-config-setting-adjust durable-switching-function">
                        <div class="adjust-minus" long-press (click)="reduceCount('peroff',true)" (onLongPressEnd)="reduceCount('peroff',true)"(onLongPressing)="reduceCount('peroff',false)" ><span class="glyphicon glyphicon-minus"></span></div>
                        <input class="adjust" type="number" [(ngModel)]="ad.ch1PermanentOffDuration" [ngStyle]="{'color':perOff ==true ? 'red' : '#26394f'}">
                        <div class="static-unit-text" > <ng-container i18n>min</ng-container> </div>
                        <div class="adjust-plus" long-press (click)="increaseCount('peroff',true)" (onLongPressEnd)="increaseCount('peroff',true)" (onLongPressing)="increaseCount('peroff',false)" ><span class="glyphicon glyphicon-plus"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!--soft switching-->
    <div class="bj-config-setting-div actuator1-soft-switching-div" style="border-bottom:none;" *ngIf="activeDevice.deviceType == 'mosfet1c' || activeDevice.deviceType == 'daliMaster1c'" >
        <div class="bj-config-setting inner-setting actuator1 heading">
            <label class="actuator-soft-switching-lbl">Soft switching of ON/OFF</label>
            <div class="bj-actuator-toggle" (click)="showSoftSwitchingSettings = !showSoftSwitchingSettings">
                <down-nav *ngIf="!showSoftSwitchingSettings"></down-nav>
                <up-nav *ngIf="showSoftSwitchingSettings"></up-nav>
            </div>
        </div>
        <div class="bj-config-setting inner-setting actuator1 soft-on" *ngIf="showSoftSwitchingSettings">
            <label class="actuator-soft-switching-lbl" i18n>Soft ON</label><label class="dali-soft-switching-unit" >({{ad.softOnDurationMin}} <ng-container i18n>s</ng-container> - {{ad.softOnDurationMax}} <ng-container i18n>s</ng-container>)</label>
                <span class="bj-config-toggle-switch actuator1">
                   <div class="track"   (click)="togglesn()"  [(ngModel)]="ad.softOnEnable" [ngStyle]="{'border-color': ad.softOnEnable == true ? '#26394f':'#c0c1c3'}" ngDefaultControl>
                         <label class="switch-onlabel" *ngIf="ad.softOnEnable == true">{{onLabel}}</label>
                         <label class="switch-offlabel" *ngIf="!ad.softOnEnable == true">{{offLabel}}</label>
                        <div class="switch" [ngClass]="{'switch-on':ad.softOnEnable == true,'switch-off':ad.softOnEnable == false }" [ngStyle]="{'background-color':ad.softOnEnable == true ? '#26394f':'#ccc'}"></div>
                   </div>
                </span>
            <div class="bj-config-setting-adjust soft-switching-on-function" *ngIf="ad.softOnEnable && activeDevice.deviceType == 'daliMaster1c'" >
                <div class="adjust-minus" long-press (click)="reduceCount('softon',true)" (onLongPressEnd)="reduceCount('softon',true)" (onLongPressing)="reduceCount('softon',false)"><span class="glyphicon glyphicon-minus"></span></div>
                <input class="adjust" type="number" [(ngModel)]="ad.softOnDuration" [ngStyle]="{'color':softOn ==true ? 'red' : '#26394f'}">
                <div class="static-unit-text" > <ng-container i18n>s</ng-container> </div>
                <div class="adjust-plus" long-press (click)="increaseCount('softon',true)" (onLongPressEnd)="increaseCount('softon',true)" (onLongPressing)="increaseCount('softon',false)" ><span class="glyphicon glyphicon-plus"></span>
                </div>
            </div>
        </div>
        <div class="bj-config-setting inner-setting actuator1 soft-off" *ngIf="showSoftSwitchingSettings">
            <label class="actuator-soft-switching-lbl" i18n>Soft OFF</label><label class="dali-soft-switching-unit">({{ad.softOffDurationMin}} <ng-container i18n>s</ng-container> - {{ad.softOffDurationMax}} <ng-container i18n>s</ng-container>)</label>
                <span class="bj-config-toggle-switch actuator1">
                   <div class="track"   (click)="togglesf()"  [(ngModel)]="ad.softOffEnable" [ngStyle]="{'border-color': ad.softOffEnable == true ? '#26394f':'#c0c1c3'}" ngDefaultControl>
                         <label class="switch-onlabel" *ngIf="ad.softOffEnable == true">{{onLabel}}</label>
                         <label class="switch-offlabel" *ngIf="!ad.softOffEnable == true">{{offLabel}}</label>
                        <div class="switch" [ngClass]="{'switch-on':ad.softOffEnable == true,'switch-off':ad.softOffEnable == false }" [ngStyle]="{'background-color':ad.softOffEnable == true ? '#26394f':'#ccc'}"></div>
                   </div>
                </span>
            <div class="bj-config-setting-adjust soft-switching-off-function" *ngIf="ad.softOffEnable && activeDevice.deviceType == 'daliMaster1c'">
                <div class="adjust-minus" long-press (click)="reduceCount('softoff',true)" (onLongPressEnd)="reduceCount('softoff',true)" (onLongPressing)="reduceCount('softoff',false)" ><span class="glyphicon glyphicon-minus"></span></div>
                <input class="adjust" type="number" [(ngModel)]="ad.softOffDuration" [ngStyle]="{'color':softOff ==true ? 'red' : '#26394f'}">
                <div class="static-unit-text" > <ng-container i18n>s</ng-container> </div>
                <div class="adjust-plus" long-press (click)="increaseCount('softoff',true)" (onLongPressEnd)="increaseCount('softoff',true)" (onLongPressing)="increaseCount('softoff',false)" ><span class="glyphicon glyphicon-plus"></span>
                </div>
            </div>
        </div>

        <div class="bj-config-setting inner-setting phase-load" style="padding-left: 0;" *ngIf="(ad.softOffEnable || ad.softOnEnable) && activeDevice.deviceType == 'mosfet1c'" >
            <label class="actuator-phase-load-lbl" style="margin-left: 18px;" i18n>Dimming mode</label> 
            <div class="bj-config-setting inner-setting actuator1"><label id="phase-load-leading" i18n>Leading edge</label><input type="radio" class="circuit-radio"  [(ngModel)]="ad.phaseCutMode" (ngModelChange)="phaseCutModeChange()" [checked]="ad.phaseCutMode === 0" name="phase_load" [value]="0"/></div>
            <div class="bj-config-setting inner-setting actuator1"><label id="phase-load-trailing" i18n>Trailing edge</label><input type="radio" class="circuit-radio"  [(ngModel)]="ad.phaseCutMode" (ngModelChange)="phaseCutModeChange()"  [checked]="ad.phaseCutMode === 1" name="phase_load" [value]="1"/></div>
        </div>
    </div>
    <!--misc settings-->
    <div class="bj-config-setting-div actuator1-misc-settings-div" style="border-bottom:none;" >
        <div class="bj-config-setting inner-setting actuator1 heading">
            <label class="actuator-misc-settings-lbl" i18n>Additional Settings</label>
            <div class="bj-actuator-toggle" (click)="showMiscSettings = !showMiscSettings">
                <down-nav *ngIf="!showMiscSettings"></down-nav>
                <up-nav *ngIf="showMiscSettings"></up-nav>
            </div>
        </div>
        <div *ngIf="showMiscSettings">
                <div class="bj-config-setting inner-setting actuator1 memory-function">
                    <label class="actuator-memory-function-lbl">Switch-off pre-warning</label>
                     <span class="bj-config-toggle-switch actuator1">
                         <div class="track"   (click)="togglePW()"  [(ngModel)]="ad.ch1SwitchOffPreWarning" [ngStyle]="{'border-color': ad.ch1SwitchOffPreWarning== true ? '#26394f':'#c0c1c3'}" ngDefaultControl>
                         <label class="switch-onlabel" *ngIf="ad.ch1SwitchOffPreWarning == true">{{onLabel}}</label>
                         <label class="switch-offlabel" *ngIf="!ad.ch1SwitchOffPreWarning == true">{{offLabel}}</label>
                        <div class="switch" [ngClass]="{'switch-on':ad.ch1SwitchOffPreWarning == true,'switch-off':ad.ch1SwitchOffPreWarning == false }" [ngStyle]="{'background-color':ad.ch1SwitchOffPreWarning == true ? '#26394f':'#ccc'}"></div>
                   </div>
                     </span>
                </div>
                <div class="bj-config-setting inner-setting actuator1 memory-function" *ngIf="activeDevice.deviceType == 'daliMaster1c'">
                    <label class="actuator-memory-function-lbl" i18n>Memory function</label>
                     <span class="bj-config-toggle-switch actuator1">
                        <div class="track"   (click)="togglemf()"  [(ngModel)]="ad.ch1MemoryFunctionEnable" [ngStyle]="{'border-color': ad.ch1MemoryFunctionEnable== true ? '#26394f':'#c0c1c3'}" ngDefaultControl>
                        <label class="switch-onlabel" *ngIf="ad.ch1MemoryFunctionEnable == true">{{onLabel}}</label>
                        <label class="switch-offlabel" *ngIf="!ad.ch1MemoryFunctionEnable == true">{{offLabel}}</label>
                            <div class="switch" [ngClass]="{'switch-on':ad.ch1MemoryFunctionEnable == true,'switch-off':ad.ch1MemoryFunctionEnable == false }" [ngStyle]="{'background-color':ad.ch1MemoryFunctionEnable == true ? '#26394f':'#ccc'}">
                        </div>
                        </div>
                     </span>
                </div>
                <div class="bj-config-setting inner-setting actuator1 delimit-lighting"  *ngIf="activeDevice.deviceType == 'daliMaster1c'">
                    <label class="actuator-delimit-lighting-lbl" i18n>Limit room brightness</label>
                     <span class="bj-config-toggle-switch actuator1">
                         <div class="track"   (click)="togglelrb()"  [(ngModel)]="ad.delimitLightingLevelEnable" [ngStyle]="{'border-color': ad.delimitLightingLevelEnable== true ? '#26394f':'#c0c1c3'}" ngDefaultControl>
                        <label class="switch-onlabel" *ngIf="ad.delimitLightingLevelEnable == true">{{onLabel}}</label>
                        <label class="switch-offlabel" *ngIf="!ad.delimitLightingLevelEnable == true">{{offLabel}}</label>
                        <div class="switch" [ngClass]="{'switch-on':ad.delimitLightingLevelEnable == true,'switch-off':ad.ch1MemoryFunctionEnable == false }" [ngStyle]="{'background-color':ad.delimitLightingLevelEnable == true ? '#26394f':'#ccc'}">
                        </div>
                        </div>
                     </span>
                </div>

            <div class="bj-config-setting inner-setting actuator1 min-load">
                <label class="actuator-min-load-lbl" i18n>Minimum load</label>
                <span class="bj-config-toggle-switch actuator1">
                    <div class="track"   (click)="toggleminl()"  [(ngModel)]="ad.ch1MinLevelEnable " [ngStyle]="{'border-color': ad.ch1MinLevelEnable == true ? '#26394f':'#c0c1c3'}" ngDefaultControl>
                        <label class="switch-onlabel" *ngIf="ad.ch1MinLevelEnable  == true">{{onLabel}}</label>
                        <label class="switch-offlabel" *ngIf="!ad.ch1MinLevelEnable  == true">{{offLabel}}</label>
                        <div class="switch" [ngClass]="{'switch-on':ad.ch1MinLevelEnable  == true,'switch-off':ad.ch1MinLevelEnable  == false }" [ngStyle]="{'background-color':ad.ch1MinLevelEnable  == true ? '#26394f':'#ccc'}">
                        </div>
                        </div>
                </span>
                <div class="bj-config-setting-adjust min-load-function" *ngIf="ad.ch1MinLevelEnable && activeDevice.deviceType == 'daliMaster1c'">
                    <div class="adjust-minus" long-press (click)="reduceCount('minload',true)" (onLongPressEnd)="reduceCount('minload',true)" (onLongPressing)="reduceCount('minload',false)" ><span class="glyphicon glyphicon-minus"></span></div>
                    <input class="adjust" type="number" [(ngModel)]="ad.ch1MinLevel" [ngStyle]="{'color':minLoad ==true ? 'red' : '#26394f'}">
                    <div class="static-unit-text" > <ng-container i18n>s</ng-container> </div>
                    <div class="adjust-plus" long-press (click)="increaseCount('minload',true)" (onLongPressEnd)="increaseCount('minload',true)" (onLongPressing)="increaseCount('minload',false)" ><span class="glyphicon glyphicon-plus"></span>
                    </div>
                </div>
            </div>
            <div class="bj-config-setting inner-setting actuator1 max-load">
                <label class="actuator-max-load-lbl" i18n>Maximum load</label>
                <span class="bj-config-toggle-switch actuator1">
                   <div class="track"   (click)="togglemaxl()"  [(ngModel)]="ad.ch1MaxLevelEnable" [ngStyle]="{'border-color': ad.ch1MaxLevelEnable == true ? '#26394f':'#c0c1c3'}" ngDefaultControl>
                        <label class="switch-onlabel" *ngIf="ad.ch1MaxLevelEnable  == true">{{onLabel}}</label>
                        <label class="switch-offlabel" *ngIf="!ad.ch1MaxLevelEnable  == true">{{offLabel}}</label>
                        <div class="switch" [ngClass]="{'switch-on':ad.ch1MaxLevelEnable  == true,'switch-off':ad.ch1MaxLevelEnable  == false }" [ngStyle]="{'background-color':ad.ch1MaxLevelEnable  == true ? '#26394f':'#ccc'}">
                        </div>
                        </div>
                </span>
                <div class="bj-config-setting-adjust max-load-function" *ngIf="ad.ch1MaxLevelEnable && activeDevice.deviceType == 'daliMaster1c'">
                    <div class="adjust-minus" long-press (click)="reduceCount('maxload',true)" (onLongPressEnd)="reduceCount('maxload',true)" (onLongPressing)="reduceCount('maxload',false)" ><span class="glyphicon glyphicon-minus"></span></div>
                    <input class="adjust" type="number" [(ngModel)]="ad.ch1MaxLevel" [ngStyle]="{'color':maxLoad ==true ? 'red' : '#26394f'}">
                    <div class="static-unit-text" > <ng-container i18n>s</ng-container> </div>
                    <div class="adjust-plus" long-press (click)="increaseCount('maxload',true)" (onLongPressEnd)="increaseCount('maxload',true)" (onLongPressing)="increaseCount('maxload',false)" ><span class="glyphicon glyphicon-plus"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--DALI settings-->
    <div class="bj-config-setting-div actuator1-dali-settings-div" style="border-bottom:none;" *ngIf="activeDevice.deviceType == 'daliMaster1c'">
        <div class="bj-config-setting inner-setting actuator1 heading">
            <label class="actuator-dali-settings-lbl" i18n>DALI settings</label>
            <div class="bj-actuator-toggle" (click)="showDaliSettings = !showDaliSettings">
                <down-nav *ngIf="!showDaliSettings"></down-nav>
                <up-nav *ngIf="showDaliSettings"></up-nav>
            </div>
        </div>
        <div *ngIf="showDaliSettings">
            <div class="bj-config-setting inner-setting actuator1 master-slave-function">
                <label class="actuator-master-slave-lbl">Use master in slave operation</label>
                 <span class="bj-config-toggle-switch actuator1">
                         <div class="track"   (click)="togglemsd()"  [(ngModel)]="ad.slaveModeEnable" [ngStyle]="{'border-color': ad.slaveModeEnable == 1 ? '#26394f':'#c0c1c3'}" ngDefaultControl>
                        <label class="switch-onlabel" *ngIf="ad.slaveModeEnable  == 1">{{onLabel}}</label>
                        <label class="switch-offlabel" *ngIf="ad.slaveModeEnable  == 0">{{offLabel}}</label>
                        <div class="switch" [ngClass]="{'switch-on':ad.slaveModeEnable  == 1,'switch-off':ad.slaveModeEnable  == 0 }" [ngStyle]="{'background-color':ad.slaveModeEnable  == 1 ? '#26394f':'#ccc'}">
                        </div>
                        </div>
                 </span>
            </div>
            <label class="bj-config-lbl sensor-div" i18n>Power ON level</label>
                <div class="bj-config-setting inner-setting actuator1"><label id="power-off-lbl" i18n>OFF</label><input type="radio" class="circuit-radio"  [(ngModel)]="ad.daliPowerOnLevel" (ngModelChange)="powerOnChange()" [checked]="ad.daliPowerOnLevel === 0"  name="power_level" [value]="0"/></div>
                <div class="bj-config-setting inner-setting actuator1"><label id="power-memo-lbl" i18n>Memo</label><input type="radio" class="circuit-radio" [(ngModel)]="ad.daliPowerOnLevel" (ngModelChange)="powerOnChange()" [checked]="ad.daliPowerOnLevel === 255" name="power_level" [value]="255"/></div>
                <div class="bj-config-setting inner-setting actuator1"><label id="power-100-lbl" i18n>100%</label><input type="radio" class="circuit-radio"  [(ngModel)]="ad.daliPowerOnLevel" (ngModelChange)="powerOnChange()"[checked]="ad.daliPowerOnLevel === 254" name="power_level" [value]="254"/></div>
            <div class="bj-config-setting actuator1 reset" *ngIf="activeDevice.deviceType == 'daliMaster1c'">
                <label class="bj-config-setting reset-inner-block" (click)="resetDali()" i18n>Reset control gear</label><span class="glyphicon glyphicon-stop"></span>
            </div>
        </div>
    </div>
    <!--fluorescent lamp settings-->
    <div class="bj-config-setting-div actuator1-fluorescent-settings-div" style="border-bottom:none;" *ngIf="activeDevice.deviceType == 'daliMaster1c'">
        <div class="bj-config-setting inner-setting actuator1 heading">
            <label class="actuator-fluorescent-settings-lbl" i18n>Fluorescent lamps</label>
            <div class="bj-actuator-toggle" (click)="showFluorescentSettings =!showFluorescentSettings">
                <down-nav *ngIf="!showFluorescentSettings"></down-nav>
                <up-nav *ngIf="showFluorescentSettings"></up-nav>
            </div>
        </div>
        <div *ngIf="showFluorescentSettings">
            <div class="bj-config-setting inner-setting actuator1 fluorescent-function">
                <label class="actuator-fluorescent-lbl" i18n>Burn in function</label>
                 <span class="bj-config-toggle-switch actuator1">
                          <div class="track"   (click)="togglebn()"  [(ngModel)]="ad.burnInEnable" [ngStyle]="{'border-color': ad.burnInEnable == true ? '#26394f':'#c0c1c3'}" ngDefaultControl>
                        <label class="switch-onlabel" *ngIf="ad.burnInEnable  == true">{{onLabel}}</label>
                        <label class="switch-offlabel" *ngIf="!ad.burnInEnable  == true">{{offLabel}}</label>
                        <div class="switch" [ngClass]="{'switch-on':ad.burnInEnable  == true,'switch-off':ad.burnInEnable  == false }" [ngStyle]="{'background-color':ad.burnInEnable  == true ? '#26394f':'#ccc'}">
                        </div>
                          </div>
                 </span>
            </div>
            <div *ngIf="ad.burnInEnable && activeDevice.deviceType == 'daliMaster1c'">
                    <label class="bj-config-lbl sensor-div" i18n>Burn in mode</label>
                    <div class="bj-config-setting inner-setting actuator1" ><label id="burn-steady-lbl" i18n>Steady</label><input type="radio" class="circuit-radio"  (ngModelChange)="burnInModeChange()" [(ngModel)]="ad.burnInMode" [checked]="ad.burnInMode === 0" name="burn_in_mode" [value]="0"/></div>
                    <div class="bj-config-setting inner-setting actuator1" ><label id="burn-accumulated-lbl" i18n>Accumulated</label><input type="radio" class="circuit-radio"  (ngModelChange)="burnInModeChange()" [(ngModel)]="ad.burnInMode" [checked]="ad.burnInMode === 1" name="burn_in_mode" [value]="1"/></div>
                <div class="bj-config-setting inner-setting actuator1 burnInTime" >
                    <label class="actuator-burinin-switching-lbl">Duration for burn in({{ad.burnInDurationMin}} h - {{ad.burnInDurationMax}} h)</label>
                    <div class="bj-config-setting-adjust durable-switching-function">
                        <div class="adjust-minus" long-press (click)="reduceCount('burnduration',true)" (onLongPressEnd)="reduceCount('burnduration',true)" (onLongPressing)="reduceCount('burnduration',false)" ><span class="glyphicon glyphicon-minus"></span></div>
                        <input class="adjust" type="number" [(ngModel)]="ad.burnInDuration" [ngStyle]="{'color':burnHours ==true ? 'red' : '#26394f'}">
                        <div class="static-unit-text" > h </div>
                        <div class="adjust-plus" long-press (click)="increaseCount('burnduration',true)" (onLongPressEnd)="increaseCount('burnduration',true)" (onLongPressing)="increaseCount('burnduration',false)" ><span class="glyphicon glyphicon-plus"></span>
                        </div>
                    </div>
                </div>
                <div class="bj-config-setting actuator1 reset" (click)="resetHours()">
                    <label class="bj-config-setting reset-inner-block" i18n>Reset operating hours</label><span class="glyphicon glyphicon-stop" ></span>
                </div>
            </div>
        </div>
    </div>
    <!--basic illumination settings-->
    <div class="bj-config-setting-div actuator1-basic-illumination-div" style="border-bottom:none;" *ngIf="activeDevice.deviceType == 'daliMaster1c'">
        <div class="bj-config-setting inner-setting actuator1 heading">
            <label class="actuator-basic-illumination-lbl" i18n>Basic brightness</label>
            <div class="bj-actuator-toggle" (click)="showBasicIlluminationSettings = !showBasicIlluminationSettings">
                <down-nav *ngIf="!showBasicIlluminationSettings"></down-nav>
                <up-nav *ngIf="showBasicIlluminationSettings"></up-nav>
            </div>
        </div>
        <div *ngIf="showBasicIlluminationSettings"> 
            <div class="bj-config-setting inner-setting actuator1"><label id="illumination-mode-off" i18n>OFF</label><input type="radio" class="circuit-radio"  [(ngModel)]="ad.basicBrightnessMode" (ngModelChange)="basicBrModeChange()"  [checked]="ad.basicBrightnessMode === 0"  name="illuminiation-mode" [value]="0"/></div>
            <div class="bj-config-setting inner-setting actuator1"><label id="illumination-mode-time" i18n>Determined by time</label><input type="radio" class="circuit-radio" [(ngModel)]="ad.basicBrightnessMode" (ngModelChange)="basicBrModeChange()"  [checked]="ad.basicBrightnessMode === 1"  name="illuminiation-mode" [value]="1"/></div>
            <div class="bj-config-setting inner-setting actuator1"><label id="illumination-mode-brigtness" i18n>Determined by brightness</label><input type="radio" class="circuit-radio"  [(ngModel)]="ad.basicBrightnessMode" (ngModelChange)="basicBrModeChange()"  [checked]="ad.basicBrightnessMode === 2" name="illuminiation-mode" [value]="2"/></div>
            <div class="bj-config-setting inner-setting actuator1" *ngIf="ad.basicBrightnessMode == 1 || ad.basicBrightnessMode == 2" >
                <label class="actuator-basic-illumniation-lbl" i18n>Basic illumination level</label>
                <div class="bj-actuator1-slider">
                    <input class = "illumination-range" type="range" name="points" min="0" max="100" step="1" (ngModelChange)="basicBrLevelChange()"  [(ngModel)]="ad.basicBrightnessLevel" >
                    <div class="illumination-value-disp">{{ad.basicBrightnessLevel}} %</div>
                </div>
            </div>
            <div class="bj-config-setting inner-setting actuator1" *ngIf=" ad.basicBrightnessMode == 2">
                <label class="actuator-ambient-brightness-lbl" i18n>Ambient brightness threshold</label>
                <div class="bj-actuator1-slider">
                    <input class = "ambient-brightness-range" type="range" name="points" min="ad.basicBrightnessAmbientBrightnessThresholdMin" max="ad.basicBrightnessAmbientBrightnessThresholdMax" step="1" (ngModelChange)="ambientBrChange()" [(ngModel)]="ad.basicBrightnessAmbientBrightnessThreshold">
                    <div class="ambient-brightness-value-disp">{{ad.basicBrightnessAmbientBrightnessThreshold}} <ng-container i18n>lx</ng-container></div>
                </div>
            </div>
            <div class="bj-config-setting inner-setting actuator1"  *ngIf=" ad.basicBrightnessMode == 1">
                <label class="actuator-illumination-start-time-lbl" i18n>Start time</label>
                <div class="bj-config-setting-adjust illumination-start-function">
                    <div class="adjust-minus" long-press (click)="reduceCount('brightstart',true)" (onLongPressEnd)="reduceCount('brightstart',true)" (onLongPressing)="reduceCount('brightstart',false)" ><span class="glyphicon glyphicon-minus"></span></div>
                    <input class="adjust" type="text" [(ngModel)]="BRStartTime" [ngStyle]="{'color':brightStart ==true ? 'red' : '#26394f'}">
                    <div class="static-unit-text" > h </div>
                    <div class="adjust-plus" long-press (click)="increaseCount('brightstart',true)" (onLongPressEnd)="increaseCount('brightstart',true)" (onLongPressing)="increaseCount('brightstart',false)" ><span class="glyphicon glyphicon-plus"></span>
                    </div>
                </div>
                <label class="actuator-illumination-end-time-lbl" i18n>End time</label>
                <div class="bj-config-setting-adjust illumination-end-function">
                    <div class="adjust-minus" long-press (click)="reduceCount('brightend',true)" (onLongPressEnd)="reduceCount('brightend',true)" (onLongPressing)="reduceCount('brightend',false)" ><span class="glyphicon glyphicon-minus"></span></div>
                    <input class="adjust" type="text" [(ngModel)]="BREndTime" [ngStyle]="{'color':brightEnd ==true ? 'red' : '#26394f'}">
                    <div class="static-unit-text" > h </div>
                    <div class="adjust-plus" long-press (click)="increaseCount('brightend',true)" (onLongPressEnd)="increaseCount('brightend',true)" (onLongPressing)="increaseCount('brightend',false)" ><span class="glyphicon glyphicon-plus"></span>
                    </div>
                </div>
            </div>
            <div class="bj-config-setting inner-setting actuator1 astro-function" *ngIf=" ad.basicBrightnessMode == 1" >
                <label class="astro-function-lbl" i18n>Astro function</label>
                 <span class="bj-config-toggle-switch actuator1">
                          <div class="track"   (click)="toggleAs()"  [(ngModel)]="ad.basicBrightnessStartTimeAstroFunctionEnable" [ngStyle]="{'border-color': ad.basicBrightnessStartTimeAstroFunctionEnable == true ? '#26394f':'#c0c1c3'}" ngDefaultControl>
                        <label class="switch-onlabel" *ngIf="ad.basicBrightnessStartTimeAstroFunctionEnable == true">{{onLabel}}</label>
                        <label class="switch-offlabel" *ngIf="!ad.basicBrightnessStartTimeAstroFunctionEnable  == true">{{offLabel}}</label>
                        <div class="switch" [ngClass]="{'switch-on':ad.basicBrightnessStartTimeAstroFunctionEnable  == true,'switch-off':ad.basicBrightnessStartTimeAstroFunctionEnable  == false }" [ngStyle]="{'background-color':ad.basicBrightnessStartTimeAstroFunctionEnable  == true ? '#26394f':'#ccc'}">
                        </div>
                          </div>
                 </span>
            </div>
        </div>
    </div>
  <!--night time anti-glare-->
    <div class="bj-config-setting-div actuator1-night-anti-glare-div" style="border-bottom:none;" *ngIf="activeDevice.deviceType == 'daliMaster1c'">
        <div class="bj-config-setting inner-setting actuator1 heading">
            <label class="actuator-night-anti-glare-lbl" i18n>Night light </label>
            <div class="bj-actuator-toggle"(click)="showNightAntiGlareSettings = !showNightAntiGlareSettings" >
                <down-nav *ngIf="!showNightAntiGlareSettings"></down-nav>
                <up-nav *ngIf="showNightAntiGlareSettings"></up-nav>
            </div>
        </div>
        <div class="bj-config-setting inner-setting actuator1 anti-glare-function" *ngIf="showNightAntiGlareSettings" >
           <div class="anti-glare-function-div">
            <label class="anti-glare-function-lbl" i18n>Night light </label>
                 <span class="bj-config-toggle-switch actuator1">
                          <div class="track"   (click)="toggleNl()"  [(ngModel)]="ad.nightLightFunctionEnable" [ngStyle]="{'border-color': ad.nightLightFunctionEnable == true ? '#26394f':'#c0c1c3'}" ngDefaultControl>
                        <label class="switch-onlabel" *ngIf="ad.nightLightFunctionEnable == true">{{onLabel}}</label>
                        <label class="switch-offlabel" *ngIf="!ad.nightLightFunctionEnable  == true">{{offLabel}}</label>
                        <div class="switch" [ngClass]="{'switch-on':ad.nightLightFunctionEnable  == true,'switch-off':ad.nightLightFunctionEnable  == false }" [ngStyle]="{'background-color':ad.nightLightFunctionEnable  == true ? '#26394f':'#ccc'}">
                        </div>
                          </div>
                 </span>
           </div>
           <div *ngIf="ad.nightLightFunctionEnable ">
                <div class="anti-glare-start-end-time-div">
                    <label class="actuator-anti-glare-start-time-lbl" i18n>Start time</label>
                    <div class="bj-config-setting-adjust anti-glare-start-function">
                        <div class="adjust-minus" long-press (click)="reduceCount('glarestart',true)" (onLongPressEnd)="reduceCount('glarestart',true)" (onLongPressing)="reduceCount('glarestart',false)" ><span class="glyphicon glyphicon-minus"></span></div>
                        <input  class="adjust" type="text" [(ngModel)]="NLStartTime"  [ngStyle]="{'color':glareStart ==true ? 'red' : '#26394f'}" >
                        <div class="static-unit-text" > h </div>
                        <div class="adjust-plus" long-press (click)="increaseCount('glarestart',true)" (onLongPressEnd)="increaseCount('glarestart',true)" (onLongPressing)="increaseCount('glarestart',false)"><span class="glyphicon glyphicon-plus"></span>
                        </div>
                    </div>
                    <label class="actuator-anti-glare-end-time-lbl" i18n>End time</label>
                    <div class="bj-config-setting-adjust anti-glare-end-function">
                        <div class="adjust-minus" long-press (click)="reduceCount('glareend',true)" (onLongPressEnd)="reduceCount('glareend',true)" (onLongPressing)="reduceCount('glareend',false)" ><span class="glyphicon glyphicon-minus"></span></div>
                        <input class="adjust" type="text" [(ngModel)]="NLEndTime" [ngStyle]="{'color':glareEnd ==true ? 'red' : '#26394f'}">
                        <div class="static-unit-text" > h </div>
                        <div class="adjust-plus" long-press (click)="increaseCount('glareend',true)" (onLongPressEnd)="increaseCount('glareend',true)" (onLongPressing)="increaseCount('glareend',false)" ><span class="glyphicon glyphicon-plus"></span>
                        </div>
                    </div>
                </div>
                <div class="anti-glare-level-div">
                    <label class="actuator-anti-glare-level-lbl">Illumination level</label>
                    <div class="bj-actuator1-slider">
                        <input class = "anti-glare-level-range" type="range" name="points" min="0" max="100" step="1" (ngModelChange)="nightLightLevelChange()" [(ngModel)]="ad.nightLightLevel">
                        <div class="anti-glare-level-value-disp">{{ad.nightLightLevel}}%</div>
                    </div>
                </div>
           </div>
        </div>
    </div>
    <!--time-shifted switch off-->
    <div class="bj-config-setting-div actuator1-time-shifted-switchoff-div" style="border-bottom:none;">
        <div class="bj-config-setting inner-setting actuator1 heading">
            <label class="actuator-time-shifted-switchoff-lbl" i18n>Stepwise switch-off</label>
            <div class="bj-actuator-toggle" (click)="showTimeShiftedSwitchOffSettings =!showTimeShiftedSwitchOffSettings">
                <down-nav *ngIf="!showTimeShiftedSwitchOffSettings"></down-nav>
                <up-nav *ngIf="showTimeShiftedSwitchOffSettings"></up-nav>
            </div>
        </div>
        <div class="bj-config-setting inner-setting actuator1 time-shift-function" *ngIf="showTimeShiftedSwitchOffSettings">
            <div class="time-shift-function-div">
                <label class="time-shift-function-lbl" i18n>Stepwise switch-off</label>
                 <span class="bj-config-toggle-switch actuator1">
                          <div class="track"   (click)="togglesso()"  [(ngModel)]="ad.stepwiseSwitchOffDelayEnable" [ngStyle]="{'border-color': ad.stepwiseSwitchOffDelayEnable == true ? '#26394f':'#c0c1c3'}" ngDefaultControl>
                        <label class="switch-onlabel" *ngIf="ad.stepwiseSwitchOffDelayEnable == true">{{onLabel}}</label>
                        <label class="switch-offlabel" *ngIf="!ad.stepwiseSwitchOffDelayEnable == true">{{offLabel}}</label>
                        <div class="switch" [ngClass]="{'switch-on':ad.stepwiseSwitchOffDelayEnable  == true,'switch-off':ad.stepwiseSwitchOffDelayEnable  == false }" [ngStyle]="{'background-color':ad.stepwiseSwitchOffDelayEnable  == true ? '#26394f':'#ccc'}">
                        </div>
                          </div>
                 </span>
            </div>
            <div class="time-shift-settings-div" *ngIf="ad.stepwiseSwitchOffDelayEnable" >
                <label class="actuator-time-shift-switchoff-time-lbl">Switch-off time ({{ad.stepwiseSwitchOffDelayMin}} <ng-container i18n>s</ng-container> - {{ad.stepwiseSwitchOffDelayMax}}  <ng-container i18n>s</ng-container>)</label>
                <div class="bj-config-setting-adjust time-shift-switchoff-function">
                        <div class="adjust-minus" long-press (click)="reduceCount('sstime',true)" (onLongPressEnd)="reduceCount('sstime',true)" (onLongPressing)="reduceCount('sstime',false)" ><span class="glyphicon glyphicon-minus"></span></div>
                        <input class="adjust" type="number" [(ngModel)]="ad.stepwiseSwitchOffDelay" [ngStyle]="{'color':ssOffTime ==true ? 'red' : '#26394f'}">
                        <div class="static-unit-text" > <ng-container i18n>s</ng-container> </div>
                        <div class="adjust-plus" long-press (click)="increaseCount('sstime',true)" (onLongPressEnd)="increaseCount('sstime',true)" (onLongPressing)="increaseCount('sstime',false)" ><span class="glyphicon glyphicon-plus"></span>
                        </div>
                </div>
                <label class="actuator-time-shift-brightness-lbl">Brightness of intermediate state</label>
                <div class="bj-config-setting-adjust time-shift-brightness-function">
                    <div class="adjust-minus" long-press (click)="reduceCount('ssinter',true)" (onLongPressEnd)="reduceCount('ssinter',true)" (onLongPressing)="reduceCount('ssinter',false)" ><span class="glyphicon glyphicon-minus"></span></div>
                        <input class="adjust" type="number" [(ngModel)]="ad.stepwiseSwitchOffLevel" [ngStyle]="{'color':ssInter ==true ? 'red' : '#26394f'}">
                        <div class="static-unit-text" > % </div>
                        <div class="adjust-plus" long-press (click)="increaseCount('ssinter',true)" (onLongPressEnd)="increaseCount('ssinter',true)" (onLongPressing)="increaseCount('ssinter',false)" ><span class="glyphicon glyphicon-plus"></span>
                        </div>
                </div>
            </div>
         </div>
    </div>
</div>
</div>
