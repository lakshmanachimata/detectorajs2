<div class="bj-config-container">
<div id="bj-testmode-div" *ngIf="getOtherParam()=='testmode'">
    <label class="bj-config-lbl testmode-master-lbl">Master</label>
    <div class="testmode-master-div">
        <div class="testmode-top-quadrants">
            <div class="testmode-quadrant q1" [ngStyle]="{'background':masterQuad=='q1' ? '#0076b7' :'#f9fafc'}">
                <img class="user-active q1-icon" src="../../../../assets/icons/14_004_user_foc.svg" alt="user-active" >
            </div>
            <div class="testmode-quadrant q2" [ngStyle]="{'background':masterQuad=='q2' ? '#0076b7' :'#f9fafc'}">
                <img class="user-active q2-icon" src="../../../../assets/icons/14_004_user_foc.svg" alt="user-active" >
            </div>
        </div>
        <div id="testmode-master-inner-ring">
            <div id="testmode-master-inner-icon">
                <span class="glyphicon glyphicon-modal-window"></span>
                <div class="testmode-sensor-status"></div>
            </div>
        </div>
        <div class="testmode-bottom-quadrants">
            <div class="testmode-quadrant q3" [ngStyle]="{'background':masterQuad=='q3' ? '#0076b7' :'#f9fafc'}">
                <img class="user-active q3-icon" src="../../../../assets/icons/14_004_user_foc.svg" alt="user-active" >
            </div>
            <div class="testmode-quadrant q4" [ngStyle]="{'background':masterQuad=='q4' ? '#0076b7' :'#f9fafc'}">
                <img class="user-active q4-icon" src="../../../../assets/icons/14_004_user_foc.svg" alt="user-active" >
            </div>
        </div>
    </div>
    <div class="bj-config-setting-div testmode-slave-div">
        <label class="bj-config-setting testmode-slave-block">Slaves</label>
        <img class="slave-dis" src="../../../../assets/icons/14_004_user_dis.svg" alt="slave_disabled">
    </div>
    <div id="testmode-settings-block">
        <label class="bj-config-lbl testmode-settings-test-lbl">Testmode settings</label>
        <div class="bj-config-setting-div testmode-settings-test-actuator1-div" >
            <label class="bj-config-setting testmode-settings-test-actuator1-block">Identify load on actuator 1</label>
                <span class="bj-config-toggle-switch">
                   <div class="track"  [ngStyle]="{'border-color':ch1_identifyingLoad== true ? '#26394f':'#c0c1c3'}">
                      <label class="switch-onlabel" *ngIf="true">{{onLabel}}</label>
                      <label class="switch-offlabel" *ngIf="false">{{offLabel}}</label>
                      <div class="switch" [ngClass]="{'switch-on':true,'switch-off':false}" [ngStyle]="{'background-color': true ? '#26394f':'#ccc'}"></div>
                   </div>
                </span>
        </div>
        <div class="bj-config-setting-div testmode-settings-test-actuator2-div" >
            <label class="bj-config-setting testmode-settings-test-actuator2-block">Identify load on actuator 2</label>
                <span class="bj-config-toggle-switch">
                  <div class="track"  [ngStyle]="{'border-color':true ? '#26394f':'#c0c1c3'}">
                     <label class="switch-onlabel" *ngIf="true">{{onLabel}}</label>
                     <label class="switch-offlabel" *ngIf="false">{{offLabel}}</label>
                     <div class="switch" [ngClass]="{'switch-on':true,'switch-off':false}" [ngStyle]="{'background-color': true ? '#26394f':'#ccc'}"></div>
                  </div>
                </span>
        </div>
        <div class="bj-config-setting-div testmode-settings-test-deactivate-div" >
            <label class="bj-config-setting testmode-settings-test-deactivate-block">Deactivation of outputs</label>
                <span class="bj-config-toggle-switch">
                  <div class="track"  [ngStyle]="{'border-color': true ? '#26394f':'#c0c1c3'}">
                      <label class="switch-onlabel" *ngIf="true">{{onLabel}}</label>
                      <label class="switch-offlabel" *ngIf="false">{{offLabel}}</label>
                      <div class="switch" [ngClass]="{'switch-on':true,'switch-off':false}" [ngStyle]="{'background-color':true ? '#26394f':'#ccc'}"></div>
                  </div>
                </span>
        </div>
    </div>
</div>
<div id="bj-load-profile-div" *ngIf="getOtherParam()=='loaddetectorprofile'">
    <div id="bj-detector-info-div">
        <div id="bj-detector-icon-update"><span class="glyphicon glyphicon-modal-window"></span></div>
        <li class="bj-detector-name update">{{activeDevice.btDeviceName}}
            <div class="bj-detector-profile">No Profile</div>
        </li>
        <div id="bj-detector-icon-signal-update"><span class="glyphicon glyphicon-signal"></span></div>
    </div>
    <div class="bj-search-tab">
        <div class="bj-search-tab-wrap">
            <input type="text" id="search-control" placeholder="Search" /><i class="glyphicon glyphicon-search"></i>
        </div>
    </div>
    <div class="bj-config-setting-div predefined-profiles-div" style="border-bottom:none;">
        <div class="bj-config-setting inner-setting profiles heading">
            <label class="predefined-profiles-lbl">Predefined profiles</label>
            <div class="bj-actuator-toggle" (click)="showPredefinedProfiles = !showPredefinedProfiles">
                <down-nav *ngIf="!showPredefinedProfiles"></down-nav>
                <up-nav *ngIf="showPredefinedProfiles"></up-nav>
            </div>
        </div>
        <div *ngIf="showPredefinedProfiles">
            <div class="bj-config-setting inner-setting pre-profiles classroom-lbl">
                <label class="pre-profile-lbl" >Classroom</label>
            </div>
            <div class="bj-config-setting inner-setting pre-profiles toilet-lbl">
                <label class="pre-profile-lbl" >Toilet</label>
            </div>
            <div class="bj-config-setting inner-setting pre-profiles kitchen-lbl">
                <label class="pre-profile-lbl" >Kitchen</label>
            </div>
            <div class="bj-config-setting inner-setting pre-profiles bath-lbl">
                <label class="pre-profile-lbl" >Bath</label>
            </div>
            <div class="bj-config-setting inner-setting pre-profiles floor-lbl">
                <label class="pre-profile-lbl" >Floor</label>
            </div>
        </div>
    </div>
    <div class="bj-config-setting-div userdefined-profiles-div" style="border-bottom:none;">
        <div class="bj-config-setting inner-setting profiles heading">
            <label class="userdefined-profiles-lbl">User profiles</label>
            <div class="bj-actuator-toggle" (click)="showUserdefinedProfiles = !showUserdefinedProfiles">
                <down-nav *ngIf="!showUserdefinedProfiles"></down-nav>
                <up-nav *ngIf="showUserdefinedProfiles"></up-nav>
            </div>
        </div>
    </div>
</div>
<div id="bj-save-userprofile-div" *ngIf="getOtherParam()=='saveasuserprofile'">
    <div id="bj-detector-info-div">
        <div id="bj-detector-icon-update"><span class="glyphicon glyphicon-modal-window"></span></div>
        <li class="bj-detector-name update">{{activeDevice.btDeviceName}}
            <div class="bj-detector-profile">No Profile</div>
        </li>
        <div id="bj-detector-icon-signal-update"><span class="glyphicon glyphicon-signal"></span></div>
    </div>
    <div class="bj-search-tab">
        <div class="bj-search-tab-wrap">
            <input type="text" id="search-control" placeholder="Search"/><i class="glyphicon glyphicon-search"></i>
        </div>
    </div>
    <div class="add-profile">
        <label id="add-profile-lbl">Add profile</label>
        <span><img class="add-new-profile" src="../../../../assets/icons/03_008_timer_add_def.svg"  alt="add_new_profile"></span>
    </div>
    <li id="profile-list">
        <div class="saved-profile" >Garage</div>
        <div class="saved-profile" >Entry of cellar</div>
    </li>
</div>
<div id="bj-update-firmware-div-top" *ngIf="getOtherParam()=='updatefirmware'">
    <div id="bj-update-firmware-div" >
        <div id="bj-detector-icon-update"><span class="glyphicon glyphicon-modal-window"></span></div>
        <li class="bj-detector-name update">{{activeDevice.btDeviceName}}
            <div class="bj-detector-version-num update">Version {{activeDevice.firmwareVersion}}
            </div>
        </li>
       <div id="bj-detector-icon-signal-update"><span class="glyphicon glyphicon-signal"></span></div>
    </div>
    <div id="bj-update-firmware-progressbar">
        <div id="update-progress"></div>
    </div>
    <div id="bj-update-firmware-statusbar" >
        <label class="bj-config-lbl no-update-status-div">No firmware update available</label>
    </div>
</div>
<div id="bj-energy-monitor-div" *ngIf="getOtherParam()=='energymonitor'">
    <div class="bj-config-setting-div energy-monitor-reference-div" style="border-bottom:none;">
        <label class="bj-config-lbl energy-monitor-reference-div">Reference</label>
        <div class="bj-config-setting inner-setting energy-monitor-reference-load">
            <label class="energy-monitor-reference-load-lbl">Connected Load</label>
            <div class="bj-config-setting-adjust energy-monitor-reference-load-function">
                <div class="adjust-minus" ><span class="glyphicon glyphicon-minus"></span></div>
                <input class="adjust"type="text"   [ngStyle]="{'color':false ? 'red' : '#26394f'}">
                <div class="static-unit-text">W</div>
                <div class="adjust-plus" ><span class="glyphicon glyphicon-plus"></span></div>
            </div>
        </div>
        <div class="bj-config-setting inner-setting energy-monitor-lighting-reference">
            <label class="energy-monitor-reference-lighting-lbl">Lighting duration per week</label>
            <div class="bj-config-setting-adjust energy-monitor-reference-lighting-function">
                <div class="adjust-minus" ><span class="glyphicon glyphicon-minus"></span></div>
                <input class="adjust"type="text"  [ngStyle]="{'color':false ? 'red' : '#26394f'}">
                <div class="static-unit-text">h</div>
                <div class="adjust-plus" ><span class="glyphicon glyphicon-plus"></span></div>
            </div>
        </div>
        <div class="bj-config-setting inner-setting energy-monitor-price-reference">
            <label class="energy-monitor-reference-price-lbl">Electricity price</label>
            <div class="bj-config-setting-adjust energy-monitor-reference-price-function">
                <div class="adjust-minus" ><span class="glyphicon glyphicon-minus"></span></div>
                <input class="adjust"type="text"  [ngStyle]="{'color':false ? 'red' : '#26394f'}">
                <div class="static-unit-text">ct</div>
                <div class="adjust-plus" ><span class="glyphicon glyphicon-plus"></span></div>
            </div>
        </div>

    </div>
    <div class="bj-config-setting-div energy-monitor-currency-div" style="border-bottom:none;">
        <div class="bj-config-setting inner-setting energy-monitor heading">
            <label class="energy-monitor-currency-lbl">Currency</label>
            <div class="bj-actuator-toggle" (click)="currencyDetails = !currencyDetails">
                <down-nav *ngIf="!currencyDetails"></down-nav>
                <up-nav *ngIf="currencyDetails"></up-nav>
            </div>
        </div>
        <div  *ngIf="currencyDetails">
            <div class="bj-config-setting inner-setting energy-monitor"><label id="currency-all">All</label><input type="radio" class="currency-radio"  name="currency" value="0"/></div>
            <div class="bj-config-setting inner-setting energy-monitor"><label id="currency-eur">EUR</label><input type="radio" class="currency-radio"  name="currency" value="1"/></div>
            <div class="bj-config-setting inner-setting energy-monitor"><label id="currency-usd">USD</label><input type="radio" class="currency-radio"  name="currency" value="2"/></div>
        </div>
    </div>
</div>
<div id="bj-set-pins-settings-div" *ngIf="getOtherParam()=='setpins'">
    <label class="bj-config-lbl set-pins-fitter-div">Installer PIN</label>
    <div id="bj-set-pins-fitter">
        <input class="bj-configure-input" type="{{showFitterPin == true ? 'text' : 'password'}}"  [(ngModel)]="ad.commissioning.pins.electrician" >
        <label class="set-pins-subtext">With this PIN you gain access to all the settings of the device.</label>
        <label class="bj-config-setting inner-setting set-pins-fitter-block">Show password</label>
            <span class="bj-config-toggle-switch">
                 <div class="track"  (click)="showFitterPin=!showFitterPin"  [ngStyle]="{'border-color': showFitterPin ==true ? '#26394f':'#c0c1c3'}">
                       <label class="switch-onlabel" *ngIf="showFitterPin == true">{{onLabel}}</label>
                       <label class="switch-offlabel" *ngIf="!showFitterPin == true">{{offLabel}}</label>
                        <div class="switch" [ngClass]="{'switch-on':showFitterPin == true,'switch-off':!showFitterPin == true}" [ngStyle]="{'background-color':showFitterPin == true ? '#26394f':'#ccc'}"></div>
                 </div>
            </span>
    </div>
    <label class="bj-config-lbl set-pins-user-div">Standard user password</label>
    <div id="bj-set-pins-user">
        <input class="bj-configure-input" type="{{showUserPin == true ? 'text' : 'password'}}" [(ngModel)]="ad.commissioning.pins.standard_user">
        <label class="set-pins-subtext">With this PIN the user gains access to simple light settings.</label>
        <label class="bj-config-setting inner-setting set-pins-user-block">Show password</label>
             <span class="bj-config-toggle-switch">
                 <div class="track"  (click)="showUserPin=!showUserPin"  [ngStyle]="{'border-color': showUserPin ==true ? '#26394f':'#c0c1c3'}">
                       <label class="switch-onlabel" *ngIf="showUserPin == true">{{onLabel}}</label>
                       <label class="switch-offlabel" *ngIf="!showUserPin == true">{{offLabel}}</label>
                        <div class="switch" [ngClass]="{'switch-on':showUserPin == true,'switch-off':!showUserPin == true}" [ngStyle]="{'background-color':showFitterPin == true ? '#26394f':'#ccc'}"></div>
                 </div>
            </span>
    </div>
</div>
<div id="bj-building-alloc-settings-div"  *ngIf="getOtherParam()=='buildingallocation'">
    <label class="bj-config-lbl building-alloc-contact-div">Contact name</label>
    <div id="bj-building-alloc-contact">
        <input class="bj-configure-input" type="text"  [ngStyle]="{'color': '#bbbbbb'}" [(ngModel)]="activeDevice.contactName">
    </div>
    <label class="bj-config-lbl building-alloc-building-div">Building</label>
    <div id="bj-building-alloc-building">
        <input class="bj-configure-input" type="text" [ngStyle]="{'color': '#bbbbbb'}" [(ngModel)]="activeDevice.buildingName">
    </div>
</div>
<div id="bj-release-to-user-dev" *ngIf="getOtherParam()=='releasetouser'">
    <div class="bj-config-setting-div prog-brightness-div" >
        <label class="bj-config-setting prog-brightness-block">Programming brightness</label>
           <span class="bj-config-toggle-switch">
            <div class="track"  (click)="ad.commissioning.user_settings.brightness_threshold = !ad.commissioning.user_settings.brightness_threshold"  [(ngModel)]="ad.commissioning.user_settings.brightness_threshold" [ngStyle]="{'border-color': ad.commissioning.user_settings.brightness_threshold == true ? '#26394f':'#c0c1c3'}" ngDefaultControl>
                <label class="switch-onlabel" *ngIf="ad.commissioning.user_settings.brightness_threshold == true">{{onLabel}}</label>
                <label class="switch-offlabel" *ngIf="ad.commissioning.user_settings.brightness_threshold == false">{{offLabel}}</label>
                <div class="switch" [ngClass]="{'switch-on':ad.commissioning.user_settings.brightness_threshold == true,'switch-off':!ad.commissioning.user_settings.brightness_threshold == true }" [ngStyle]="{'background-color': ad.commissioning.user_settings.brightness_threshold == true ? '#26394f':'#ccc'}">
                </div>
            </div>
           </span>
    </div>
    <div class="bj-config-setting-div switch-off-delay-div" >
        <label class="bj-config-setting switch-off-delay-block">Settings switch-off delay</label>
           <span class="bj-config-toggle-switch">
               <div class="track"  (click)="ad.commissioning.user_settings.switch_off_delay = !ad.commissioning.user_settings.switch_off_delay"  [(ngModel)]="ad.commissioning.user_settings.switch_off_delay" [ngStyle]="{'border-color': ad.commissioning.user_settings.switch_off_delay == true ? '#26394f':'#c0c1c3'}" ngDefaultControl>
                <label class="switch-onlabel" *ngIf="ad.commissioning.user_settings.switch_off_delay == true">{{onLabel}}</label>
                <label class="switch-offlabel" *ngIf="ad.commissioning.user_settings.switch_off_delay == false">{{offLabel}}</label>
                <div class="switch" [ngClass]="{'switch-on':ad.commissioning.user_settings.switch_off_delay == true,'switch-off':!ad.commissioning.user_settings.switch_off_delay == true }" [ngStyle]="{'background-color': ad.commissioning.user_settings.switch_off_delay == true ? '#26394f':'#ccc'}">
                </div>
            </div>
           </span>
    </div>
    <div class="bj-config-setting-div energy-monitor-div" >
        <label class="bj-config-setting energy-monitor-block">Energy monitor</label>
           <span class="bj-config-toggle-switch">
               <div class="track"  (click)="ad.commissioning.user_settings.energy_monitor = !ad.commissioning.user_settings.energy_monitor"  [(ngModel)]="ad.commissioning.user_settings.energy_monitor" [ngStyle]="{'border-color': ad.commissioning.user_settings.energy_monitor == true ? '#26394f':'#c0c1c3'}" ngDefaultControl>
                <label class="switch-onlabel" *ngIf="ad.commissioning.user_settings.energy_monitor == true">{{onLabel}}</label>
                <label class="switch-offlabel" *ngIf="ad.commissioning.user_settings.energy_monitor == false">{{offLabel}}</label>
                <div class="switch" [ngClass]="{'switch-on':ad.commissioning.user_settings.energy_monitor == true,'switch-off':!ad.commissioning.user_settings.energy_monitor == true }" [ngStyle]="{'background-color': ad.commissioning.user_settings.energy_monitor == true ? '#26394f':'#ccc'}">
                </div>
            </div>
           </span>
    </div>
    <div class="bj-config-setting-div ground-illumination-div" >
        <label class="bj-config-setting ground-illumination-block">Illumination function of grounds</label>
           <span class="bj-config-toggle-switch">
               <div class="track"  (click)="ad.commissioning.user_settings.basic_illumination = !ad.commissioning.user_settings.basic_illumination"  [(ngModel)]="ad.commissioning.user_settings.basic_illumination" [ngStyle]="{'border-color': ad.commissioning.user_settings.basic_illumination == true ? '#26394f':'#c0c1c3'}" ngDefaultControl>
                <label class="switch-onlabel" *ngIf="ad.commissioning.user_settings.basic_illumination == true">{{onLabel}}</label>
                <label class="switch-offlabel" *ngIf="ad.commissioning.user_settings.basic_illumination == false">{{offLabel}}</label>
                <div class="switch" [ngClass]="{'switch-on':ad.commissioning.user_settings.basic_illumination == true,'switch-off':!ad.commissioning.user_settings.basic_illumination == true }" [ngStyle]="{'background-color': ad.commissioning.user_settings.basic_illumination == true ? '#26394f':'#ccc'}">
                </div>
            </div>
           </span>
    </div>
    <div class="bj-config-setting-div anti-night-glare-div" >
        <label class="bj-config-setting anti-night-glare-block">Night-time anti-glare function</label>
           <span class="bj-config-toggle-switch">
                <div class="track"  (click)="ad.commissioning.user_settings.anti_glare_function = !ad.commissioning.user_settings.anti_glare_function"  [(ngModel)]="ad.commissioning.user_settings.anti_glare_function" [ngStyle]="{'border-color': ad.commissioning.user_settings.anti_glare_function == true ? '#26394f':'#c0c1c3'}" ngDefaultControl>
                <label class="switch-onlabel" *ngIf="ad.commissioning.user_settings.anti_glare_function == true">{{onLabel}}</label>
                <label class="switch-offlabel" *ngIf="ad.commissioning.user_settings.anti_glare_function == false">{{offLabel}}</label>
                <div class="switch" [ngClass]="{'switch-on':ad.commissioning.user_settings.anti_glare_function == true,'switch-off':!ad.commissioning.user_settings.anti_glare_function == true }" [ngStyle]="{'background-color': ad.commissioning.user_settings.anti_glare_function == true ? '#26394f':'#ccc'}">
                </div>
            </div>
           </span>
    </div>
<!--
</div>-->
</div>
