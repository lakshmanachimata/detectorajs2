<div class="bj-config-container">
<div id="bj-testmode-div" *ngIf="getOtherParam()=='testmode'">
    <label class="bj-config-lbl testmode-master-lbl">Master</label>
    <div class="testmode-master-div">
        <div class="testmode-top-quadrants">
            <div class="testmode-quadrant q1" [ngStyle]="{'background':masterQuad=='q1' ? '#0076b7' :'#f9fafc'}">
                <img class="user-active q1-icon" src="assets/icons/14_004_user_foc.svg" alt="user-active" *ngIf="(masterQuad =='q1')">
            </div>
            <div class="testmode-quadrant q2" [ngStyle]="{'background':masterQuad=='q2' ? '#0076b7' :'#f9fafc'}">
                <img class="user-active q2-icon" src="assets/icons/14_004_user_foc.svg" alt="user-active" *ngIf="(masterQuad =='q2')">
            </div>
        </div>
        <div id="testmode-master-inner-ring">
            <div id="testmode-master-inner-icon">
                <span class="glyphicon glyphicon-modal-window"></span>
                <div class="testmode-sensor-status"></div>
            </div>
        </div>
        <div class="testmode-bottom-quadrants">
            <div class="testmode-quadrant q3" [ngStyle]="{'background':masterQuad=='q3' ? '#0076b7' :'#f9fafc'}">
                <img class="user-active q3-icon" src="assets/icons/14_004_user_foc.svg" alt="user-active" *ngIf="(masterQuad =='q3')">
            </div>
            <div class="testmode-quadrant q4" [ngStyle]="{'background':masterQuad=='q4' ? '#0076b7' :'#f9fafc'}">
                <img class="user-active q4-icon" src="assets/icons/14_004_user_foc.svg" alt="user-active" *ngIf="(masterQuad =='q4')">
            </div>
        </div>
    </div>
    <div class="bj-config-setting-div testmode-slave-div">
        <label class="bj-config-setting testmode-slave-block">Slaves</label>
        <img class="slave-dis" src="assets/icons/14_004_user_dis.svg" alt="slave_disabled">
    </div>
    <div id="testmode-settings-block">
        <label class="bj-config-lbl testmode-settings-test-lbl">Testmode settings</label>
        <div class="bj-config-setting-div testmode-settings-test-actuator1-div" >
            <label class="bj-config-setting testmode-settings-test-actuator1-block">Identify load on actuator 1</label>
                <span class="bj-config-toggle-switch">
                   <div class="track"  (click)="togglech1ID()"  [(ngModel)]="ad.ch1IdentifyingLoad" [ngStyle]="{'border-color': ad.ch1IdentifyingLoad == true ? '#26394f':'#c0c1c3'}" ngDefaultControl>
                    <label class="switch-onlabel" *ngIf="ad.ch1IdentifyingLoad == true">{{onLabel}}</label>
                    <label class="switch-offlabel" *ngIf="ad.ch1IdentifyingLoad == false">{{offLabel}}</label>
                    <div class="switch" [ngClass]="{'switch-on':ad.ch1IdentifyingLoad == true,'switch-off':ad.ch1IdentifyingLoad == false }" [ngStyle]="{'background-color': ad.ch1IdentifyingLoad == true ? '#26394f':'#ccc'}">
                    </div>
                </div>
                </span>
        </div>
        <div class="bj-config-setting-div testmode-settings-test-actuator2-div" *ngIf="activeDevice.deviceType == 'daliMaster1c'">
            <label class="bj-config-setting testmode-settings-test-actuator2-block">Identify load on actuator 2</label>
                <span class="bj-config-toggle-switch">
                  <div class="track"  (click)="togglech2ID()"  [(ngModel)]="ad.ch2IdentifyingLoad" [ngStyle]="{'border-color': ad.ch2IdentifyingLoad == true ? '#26394f':'#c0c1c3'}" ngDefaultControl>
                    <label class="switch-onlabel" *ngIf="ad.ch2IdentifyingLoad == true">{{onLabel}}</label>
                    <label class="switch-offlabel" *ngIf="ad.ch2IdentifyingLoad == false">{{offLabel}}</label>
                    <div class="switch" [ngClass]="{'switch-on':ad.ch2IdentifyingLoad == true,'switch-off':ad.ch2IdentifyingLoad == false }" [ngStyle]="{'background-color': ad.ch2IdentifyingLoad == true ? '#26394f':'#ccc'}">
                    </div>
                </div>
                </span>
        </div>
        <div class="bj-config-setting-div testmode-settings-test-deactivate-div" >
            <label class="bj-config-setting testmode-settings-test-deactivate-block">Deactivation of outputs</label>
                <span class="bj-config-toggle-switch">
                  <div class="track"  (click)="toggleDP()"  [(ngModel)]="ad.testModeDeactivateOutputsEnable" [ngStyle]="{'border-color': ad.testModeDeactivateOutputsEnable == true ? '#26394f':'#c0c1c3'}" ngDefaultControl>
                    <label class="switch-onlabel" *ngIf="ad.testModeDeactivateOutputsEnable == true">{{onLabel}}</label>
                    <label class="switch-offlabel" *ngIf="ad.testModeDeactivateOutputsEnable == false">{{offLabel}}</label>
                    <div class="switch" [ngClass]="{'switch-on':ad.testModeDeactivateOutputsEnable == true,'switch-off':DeactivateOp == false }" [ngStyle]="{'background-color': ad.testModeDeactivateOutputsEnable == true ? '#26394f':'#ccc'}">
                    </div>
                </div>
                </span>
        </div>
    </div>
</div>
<div id="bj-load-profile-div" *ngIf="getOtherParam()=='loaddetectorprofile'">
    <div id="bj-detector-info-div">
        <div id="bj-detector-icon-update"><span class="glyphicon glyphicon-modal-window"></span></div>
        <li class="bj-detector-name update">{{activeDevice.btDeviceName}}
            <div class="bj-detector-profile">No Profile</div>
        </li>
        <div id="bj-detector-icon-signal-update"><span class="glyphicon glyphicon-signal"></span></div>
    </div>
    <div class="bj-search-tab">
        <div class="bj-search-tab-wrap">
            <input type="text" id="search-control"  (ngModelChange)="sortedMapValues()" [(ngModel)]='searchText' placeholder="Search" /><i class="glyphicon glyphicon-search"></i>
        </div>
    </div>
    <div class="bj-config-setting-div predefined-profiles-div" style="border-bottom:none;">
        <div class="bj-config-setting inner-setting profiles heading">
            <label class="predefined-profiles-lbl">Predefined profiles</label>
            <div class="bj-actuator-toggle" (click)="showPredefinedProfiles = !showPredefinedProfiles">
                <down-nav *ngIf="!showPredefinedProfiles"></down-nav>
                <up-nav *ngIf="showPredefinedProfiles"></up-nav>
            </div>
        </div>
        <div *ngIf="showPredefinedProfiles">
            <div *ngFor="let item of sortedMapValues()">
                <div class="bj-config-setting-load-detector-profiles inner-setting pre-profiles" >
                    <label class="pre-profile-lbl" >{{ item }}</label>
                </div>
            </div>
        </div>
    </div>
    <div class="bj-config-setting-div userdefined-profiles-div" style="border-bottom:none;">
        <div class="bj-config-setting inner-setting profiles heading">
            <label class="userdefined-profiles-lbl">User profiles</label>
            <div class="bj-actuator-toggle" (click)="showUserdefinedProfiles = !showUserdefinedProfiles">
                <down-nav *ngIf="!showUserdefinedProfiles && userProfiles.length > 0"></down-nav>
                <up-nav *ngIf="showUserdefinedProfiles && userProfiles.length > 0"></up-nav>
            </div>
        </div>
        <div *ngIf="showUserdefinedProfiles">
            <div *ngFor="let item of getOtherProfiles()">
                <div class="bj-config-setting-load-detector-profiles inner-setting pre-profiles" >
                    <label class="pre-profile-lbl" >{{ item }}</label>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="bj-save-userprofile-div" *ngIf="getOtherParam()=='saveasuserprofile'">
    <div id="bj-detector-info-div">
        <div id="bj-detector-icon-update"><span class="glyphicon glyphicon-modal-window"></span></div>
        <li class="bj-detector-name update">{{activeDevice.btDeviceName}}
            <div class="bj-detector-profile">No Profile</div>
        </li>
        <div id="bj-detector-icon-signal-update"><span class="glyphicon glyphicon-signal"></span></div>
    </div>
    <div class="bj-search-tab">
        <div class="bj-search-tab-wrap">
            <input type="text" id="search-control" placeholder="Search"/><i class="glyphicon glyphicon-search"></i>
        </div>
    </div>
    <div class="add-profile">
        <label id="add-profile-lbl">Add profile</label>
        <span><img class="add-new-profile" src="assets/icons/03_008_timer_add_def.svg"  alt="add_new_profile"></span>
    </div>
    <li id="profile-list">
        <div class="saved-profile" >Garage</div>
        <div class="saved-profile" >Entry of cellar</div>
    </li>
</div>
<div id="bj-update-firmware-div-top" *ngIf="getOtherParam()=='updatefirmware'">
    <div id="bj-update-firmware-div" >
        <div id="bj-detector-icon-update"><span class="glyphicon glyphicon-modal-window"></span></div>
        <li class="bj-detector-name update">{{activeDevice.btDeviceName}}
            <div class="bj-detector-version-num update">Version {{activeDevice.firmwareVersion}}
            </div>
        </li>
       <div id="bj-detector-icon-signal-update"><span class="glyphicon glyphicon-signal"></span></div>
    </div>
    <div id="bj-update-firmware-progressbar" *ngIf="activeDevice.fwupdate=='true'">
        <div id="update-progress"></div>
    </div>
    <div id="bj-update-firmware-statusbar" *ngIf="activeDevice.fwupdate=='false'">
        <label class="bj-config-lbl no-update-status-div">No firmware update available</label>
    </div>
</div>
<div id="bj-energy-monitor-div" *ngIf="getOtherParam()=='energymonitor'">
    <div class="bj-config-setting-div energy-monitor-reference-div" style="border-bottom:none;">
        <label class="bj-config-lbl energy-monitor-reference-div">Reference</label>
        <div class="bj-config-setting inner-setting energy-monitor-reference-load">
            <label class="energy-monitor-reference-load-lbl">Connected Load</label>
            <div class="bj-config-setting-adjust energy-monitor-reference-load-function">
                <div class="adjust-minus" long-press (click)="reduceCount('cload',true)" (onLongPressEnd)="reduceCount('cload',true)" (onLongPressing)="reduceCount('cload',false)" ><span class="glyphicon glyphicon-minus"></span></div>
                <input class="adjust" type="number" [(ngModel)]="ad.energyMonitorConnectedLoad" [ngStyle]="{'color':cLoad ==true ? 'red' : '#26394f'}">
                <div class="static-unit-text" > W </div>
                <div class="adjust-plus" long-press (click)="increaseCount('cload',true)" (onLongPressEnd)="increaseCount('cload',true)" (onLongPressing)="increaseCount('cload',false)"><span class="glyphicon glyphicon-plus"></span>
                </div>
            </div>
        </div>
        <div class="bj-config-setting inner-setting energy-monitor-lighting-reference">
            <label class="energy-monitor-reference-lighting-lbl">Lighting duration per week</label>
            <div class="bj-config-setting-adjust energy-monitor-reference-lighting-function">
                <div class="adjust-minus" long-press (click)="reduceCount('lduration',true)" (onLongPressEnd)="reduceCount('lduration',true)" (onLongPressing)="reduceCount('lduration',false)" ><span class="glyphicon glyphicon-minus"></span></div>
                <input class="adjust" type="number" [(ngModel)]="ad.energyMonitorLightingDuration" [ngStyle]="{'color':lDuration ==true ? 'red' : '#26394f'}">
                <div class="static-unit-text" > h </div>
                <div class="adjust-plus" long-press (click)="increaseCount('lduration',true)" (onLongPressEnd)="increaseCount('lduration',true)" (onLongPressing)="increaseCount('lduration',false)" ><span class="glyphicon glyphicon-plus"></span>
                </div>
            </div>
        </div>
        <div class="bj-config-setting inner-setting energy-monitor-price-reference">
            <label class="energy-monitor-reference-price-lbl">Electricity price</label>
            <div class="bj-config-setting-adjust energy-monitor-reference-price-function">
                <div class="adjust-minus" long-press (click)="reduceCount('eprice',true)" (onLongPressEnd)="reduceCount('eprice',true)" (onLongPressing)="reduceCount('eprice',false)" ><span class="glyphicon glyphicon-minus"></span></div>
                <input class="adjust" type="number" [(ngModel)]="ad.energy_monitor.electricity_price" [ngStyle]="{'color':ePrice ==true ? 'red' : '#26394f'}">
                <div class="static-unit-text" > ct/kWh</div>
                <div class="adjust-plus" long-press (click)="increaseCount('eprice',true)" (onLongPressEnd)="increaseCount('eprice',true)" (onLongPressing)="increaseCount('eprice',false)" ><span class="glyphicon glyphicon-plus"></span>
                </div>
            </div>
        </div>

    </div>
    <div class="bj-config-setting-div energy-monitor-currency-div" style="border-bottom:none;">
        <div class="bj-config-setting inner-setting energy-monitor heading">
            <label class="energy-monitor-currency-lbl">Currency</label>
            <div class="bj-actuator-toggle" (click)="currencyDetails = !currencyDetails">
                <down-nav *ngIf="!currencyDetails"></down-nav>
                <up-nav *ngIf="currencyDetails"></up-nav>
            </div>
        </div>
        <div  *ngIf="currencyDetails">  
            <div class="bj-config-setting inner-setting energy-monitor"><label id="currency-all">All</label><input type="radio" class="currency-radio"  [(ngModel)]="ad.energy_monitor.currency" [checked]="ad.energy_monitor.currency === 0" name="currency" [value]="0"/></div>
            <div class="bj-config-setting inner-setting energy-monitor"><label id="currency-eur">EUR</label><input type="radio" class="currency-radio"  [(ngModel)]="ad.energy_monitor.currency" [checked]="ad.energy_monitor.currency === 1" name="currency" [value]="1"/></div>
            <div class="bj-config-setting inner-setting energy-monitor"><label id="currency-usd">USD</label><input type="radio" class="currency-radio"  [(ngModel)]="ad.energy_monitor.currency" [checked]="ad.energy_monitor.currency === 2" name="currency" [value]="2"/></div>
        </div>
    </div>
</div>
<div id="bj-set-pins-settings-div" *ngIf="getOtherParam()=='setpins'">
    <label class="bj-config-lbl set-pins-fitter-div">Installer PIN</label>
    <div id="bj-set-pins-fitter">
        <input class="bj-configure-input" type="{{showFitterPin == true ? 'text' : 'password'}}"  [(ngModel)]="ad.commissioning.pins.electrician"  (ngModelChange)="onFitterPinChanged()">
        <label class="set-pins-subtext">With this PIN you gain access to all the settings of the device.</label>
        <label class="bj-config-setting inner-setting set-pins-fitter-block">Show password</label>
            <span class="bj-config-toggle-switch">
                 <div class="track"  (click)="showFitterPin=!showFitterPin"  [ngStyle]="{'border-color': showFitterPin ==true ? '#26394f':'#c0c1c3'}">
                       <label class="switch-onlabel" *ngIf="showFitterPin == true">{{onLabel}}</label>
                       <label class="switch-offlabel" *ngIf="!showFitterPin == true">{{offLabel}}</label>
                        <div class="switch" [ngClass]="{'switch-on':showFitterPin == true,'switch-off':showFitterPin == false}" [ngStyle]="{'background-color':showFitterPin == true ? '#26394f':'#ccc'}"></div>
                 </div>
            </span>
    </div>
    <label class="bj-config-lbl set-pins-user-div">Standard user password</label>
    <div id="bj-set-pins-user">
        <input class="bj-configure-input" type="{{showUserPin == true ? 'text' : 'password'}}" [(ngModel)]="ad.commissioning.pins.standard_user" (ngModelChange)="onUserPinChanged()">
        <label class="set-pins-subtext">With this PIN the user gains access to simple light settings.</label>
        <label class="bj-config-setting inner-setting set-pins-user-block">Show password</label>
             <span class="bj-config-toggle-switch">
                 <div class="track"  (click)="showUserPin=!showUserPin"  [ngStyle]="{'border-color': showUserPin ==true ? '#26394f':'#c0c1c3'}">
                       <label class="switch-onlabel" *ngIf="showUserPin == true">{{onLabel}}</label>
                       <label class="switch-offlabel" *ngIf="!showUserPin == true">{{offLabel}}</label>
                        <div class="switch" [ngClass]="{'switch-on':showUserPin == true,'switch-off':showUserPin == false}" [ngStyle]="{'background-color':showUserPin == true ? '#26394f':'#ccc'}"></div>
                 </div>
            </span>
    </div>
</div>
<div id="bj-building-alloc-settings-div"  *ngIf="getOtherParam()=='buildingallocation'">
    <label class="bj-config-lbl building-alloc-contact-div">Contact name</label>
    <div id="bj-building-alloc-contact">
        <input class="bj-configure-input" type="text"  [ngStyle]="{'color': '#bbbbbb'}" (ngModelChange)="CNameChanged()" [(ngModel)]="ad.contact">
    </div>
    <label class="bj-config-lbl building-alloc-building-div">Building</label>
    <div id="bj-building-alloc-building">
        <input class="bj-configure-input" type="text" [ngStyle]="{'color': '#bbbbbb'}" (ngModelChange)="BuildingChanged()" [(ngModel)]="ad.building">
    </div>
</div>
<div id="bj-release-to-user-dev" *ngIf="getOtherParam()=='releasetouser'">
    <div class="bj-config-setting-div prog-brightness-div" >
        <label class="bj-config-setting prog-brightness-block">Programming brightness</label>
           <span class="bj-config-toggle-switch">
            <div class="track"  (click)="togglepbr()"  [(ngModel)]="ad.enableUserSetBrightnessThreshold" [ngStyle]="{'border-color': ad.enableUserSetBrightnessThreshold == true ? '#26394f':'#c0c1c3'}" ngDefaultControl>
                <label class="switch-onlabel" *ngIf="ad.enableUserSetBrightnessThreshold == true">{{onLabel}}</label>
                <label class="switch-offlabel" *ngIf="ad.enableUserSetBrightnessThreshold == false">{{offLabel}}</label>
                <div class="switch" [ngClass]="{'switch-on':ad.enableUserSetBrightnessThreshold == true,'switch-off':ad.enableUserSetBrightnessThreshold == false }" [ngStyle]="{'background-color': ad.enableUserSetBrightnessThreshold == true ? '#26394f':'#ccc'}">
                </div>
            </div>
           </span>
    </div>
    <div class="bj-config-setting-div switch-off-delay-div" >
        <label class="bj-config-setting switch-off-delay-block">Settings switch-off delay</label>
           <span class="bj-config-toggle-switch">
               <div class="track"  (click)="togglessod()"  [(ngModel)]="ad.enableUserSetSwitchOffDelay" [ngStyle]="{'border-color': ad.enableUserSetSwitchOffDelay == true ? '#26394f':'#c0c1c3'}" ngDefaultControl>
                <label class="switch-onlabel" *ngIf="ad.enableUserSetSwitchOffDelay == true">{{onLabel}}</label>
                <label class="switch-offlabel" *ngIf="ad.enableUserSetSwitchOffDelay == false">{{offLabel}}</label>
                <div class="switch" [ngClass]="{'switch-on':ad.enableUserSetSwitchOffDelay == true,'switch-off':ad.enableUserSetSwitchOffDelay == false }" [ngStyle]="{'background-color': ad.enableUserSetSwitchOffDelay == true ? '#26394f':'#ccc'}">
                </div>
            </div>
           </span>
    </div>
    <div class="bj-config-setting-div energy-monitor-div" >
        <label class="bj-config-setting energy-monitor-block">Energy monitor</label>
           <span class="bj-config-toggle-switch">
               <div class="track"  (click)="toggleem()"  [(ngModel)]="ad.enableUserEnergyMonitor" [ngStyle]="{'border-color': ad.enableUserEnergyMonitor == true ? '#26394f':'#c0c1c3'}" ngDefaultControl>
                <label class="switch-onlabel" *ngIf="ad.enableUserEnergyMonitor == true">{{onLabel}}</label>
                <label class="switch-offlabel" *ngIf="ad.enableUserEnergyMonitor == false">{{offLabel}}</label>
                <div class="switch" [ngClass]="{'switch-on':ad.enableUserEnergyMonitor == true,'switch-off':ad.enableUserEnergyMonitor == false }" [ngStyle]="{'background-color': ad.enableUserEnergyMonitor == true ? '#26394f':'#ccc'}">
                </div>
            </div>
           </span>
    </div>
    <div class="bj-config-setting-div ground-illumination-div" *ngIf="activeDevice.deviceType == 'daliMaster1c'">
        <label class="bj-config-setting ground-illumination-block">Basic brigthtness</label>
           <span class="bj-config-toggle-switch">
               <div class="track"  (click)="togglebi()"  [(ngModel)]="ad.enableUserBasicBrightness" [ngStyle]="{'border-color': ad.enableUserBasicBrightness == true ? '#26394f':'#c0c1c3'}" ngDefaultControl>
                <label class="switch-onlabel" *ngIf="ad.enableUserBasicBrightness == true">{{onLabel}}</label>
                <label class="switch-offlabel" *ngIf="ad.enableUserBasicBrightness == false">{{offLabel}}</label>
                <div class="switch" [ngClass]="{'switch-on':ad.enableUserBasicBrightness == true,'switch-off':ad.enableUserBasicBrightness == false }" [ngStyle]="{'background-color': ad.enableUserBasicBrightness == true ? '#26394f':'#ccc'}">
                </div>
            </div>
           </span>
    </div>
    <div class="bj-config-setting-div anti-night-glare-div" *ngIf="activeDevice.deviceType == 'daliMaster1c'">
        <label class="bj-config-setting anti-night-glare-block">Nightlight function</label>
           <span class="bj-config-toggle-switch">
                <div class="track"  (click)="togglenf()"  [(ngModel)]="ad.enableUserNightLightFunction" [ngStyle]="{'border-color': ad.enableUserNightLightFunction == true ? '#26394f':'#c0c1c3'}" ngDefaultControl>
                <label class="switch-onlabel" *ngIf="ad.enableUserNightLightFunction == true">{{onLabel}}</label>
                <label class="switch-offlabel" *ngIf="ad.enableUserNightLightFunction == false">{{offLabel}}</label>
                <div class="switch" [ngClass]="{'switch-on':ad.enableUserNightLightFunction == true,'switch-off':ad.enableUserNightLightFunction == false }" [ngStyle]="{'background-color': ad.enableUserNightLightFunction == true ? '#26394f':'#ccc'}">
                </div>
            </div>
           </span>
    </div>
<!--
</div>-->
</div>
