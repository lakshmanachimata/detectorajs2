<div class="bj-config-container" *ngIf="activeDevice.deviceType == 'daliMaster1c'">
<div id="bj-actuator1-sub-settings-div" >
    <div class="bj-config-setting-div actuator2-circuit-logic-div" style="border-bottom:none;" *ngIf ="ad.actuator2.ch2_mode != 0">
        <div class="bj-config-setting inner-setting actuator2 heading">
            <label class="actuator-circuit-logic-lbl">Circuit logic</label>
            <div class="bj-actuator-toggle" (click)="showCircuitSettings = !showCircuitSettings">
                <down-nav *ngIf="!showCircuitSettings"></down-nav>
                <up-nav *ngIf="showCircuitSettings"></up-nav>
            </div>
        </div>
        <div *ngIf="showCircuitSettings">
            <div class="bj-config-setting inner-setting actuator2"><label id="circuit-logic-NC-lbl">NC contact</label><input type="radio" class="circuit-radio" (ngModelChange)="circuitModeChange()"  [(ngModel)]="ad.actuator2.circuit_logic" [checked]="ad.actuator2.circuit_logic === 0" name="circuit_logic" [value]="0"/></div>
            <div class="bj-config-setting inner-setting actuator2"><label id="circuit-logic-NO-lbl">NO contact</label><input type="radio" class="circuit-radio" (ngModelChange)="circuitModeChange()"  [(ngModel)]="ad.actuator2.circuit_logic" [checked]="ad.actuator2.circuit_logic === 1"  name="circuit_logic" [value]="1"/></div>
        </div>
    </div>
    <div class="bj-config-setting-div actuator2-switching-function-div" style="border-bottom:none;">
        <div class="bj-config-setting inner-setting actuator2 heading">
            <label class="actuator-switching-function-lbl">Switching function</label>
            <div class="bj-actuator-toggle" (click)="showSoftSwitchingSettings = !showSoftSwitchingSettings">
                <down-nav *ngIf="!showSoftSwitchingSettings"></down-nav>
                <up-nav *ngIf="showSoftSwitchingSettings"></up-nav>
            </div>
        </div>
        <div *ngIf="showSoftSwitchingSettings">
            <div class="bj-config-setting inner-setting actuator2"><label id="disabled-lbl">Disabled</label><input type="radio" class="circuit-radio" (ngModelChange)="ch2ModeChange()" [(ngModel)]="ad.actuator2.ch2_mode" [checked]="ad.actuator2.ch2_mode === 0" name="circuit_mode" [value]="0"/></div>
            <div class="bj-config-setting inner-setting actuator2"><label id="brightness-lbl">Brightness independent</label><input type="radio" class="circuit-radio"  (ngModelChange)="ch2ModeChange()" [(ngModel)]="ad.actuator2.ch2_mode" [checked]="ad.actuator2.ch2_mode === 1"name="circuit_mode" [value]="1"/></div>
            <div class="bj-config-setting inner-setting actuator2"><label id="gear-volt-lbl">Switch off DALI control gear voltage</label><input type="radio" class="circuit-radio" (ngModelChange)="ch2ModeChange()" [(ngModel)]="ad.actuator2.ch2_mode" [checked]="ad.actuator2.ch2_mode === 2" name="circuit_mode" [value]="2"/></div>
            <div class="bj-config-setting inner-setting actuator2"><label id="sync-operation-lbl">Synchronous operation</label><input type="radio" class="circuit-radio"  (ngModelChange)="ch2ModeChange()" [(ngModel)]="ad.actuator2.ch2_mode" [checked]="ad.actuator2.ch2_mode === 3" name="circuit_mode" [value]="3"/></div>
            <div class="bj-config-setting inner-setting actuator2"><label id="blackboard-light-lbl">Blackboard lightening</label><input type="radio" class="circuit-radio" (ngModelChange)="ch2ModeChange()" [(ngModel)]="ad.actuator2.ch2_mode" [checked]="ad.actuator2.ch2_mode === 4" name="circuit_mode" [value]="4"/></div>
            <div class="bj-config-setting inner-setting actuator2"><label id="manual-lbl">Manual</label><input type="radio" class="circuit-radio" name="circuit_mode" (ngModelChange)="ch2ModeChange()" [(ngModel)]="ad.actuator2.ch2_mode" [checked]="ad.actuator2.ch2_mode === 5" [value]="5"/></div>
            <div class="bj-config-setting inner-setting actuator2"><label id="hvac-lbl">HVAC</label><input type="radio" class="circuit-radio"  name="circuit_mode" (ngModelChange)="ch2ModeChange()" [(ngModel)]="ad.actuator2.ch2_mode" [checked]="ad.actuator2.ch2_mode === 6" [value]="6"/></div>
            <div class="bj-config-setting inner-setting actuator2 dynamic-control" >
                <label class="actuator-dynamic-control-lbl">Dynamic control</label>
                     <span class="bj-config-toggle-switch actuator2">
                        <div class="track"   (click)="togglehvacDC()"  [(ngModel)]="ad.actuator2.hvacDynamicalControlEnable" [ngStyle]="{'border-color': ad.actuator2.hvacDynamicalControlEnable == true ? '#26394f':'#c0c1c3'}" ngDefaultControl>
                        <label class="switch-onlabel" *ngIf="ad.actuator2.hvacDynamicalControlEnable  == true">{{onLabel}}</label>
                        <label class="switch-offlabel" *ngIf="!ad.actuator2.hvacDynamicalControlEnable  == true">{{offLabel}}</label>
                        <div class="switch" [ngClass]="{'switch-on':ad.actuator2.hvacDynamicalControlEnable  == true,'switch-off':ad.actuator2.hvacDynamicalControlEnable  == false }" [ngStyle]="{'background-color':ad.actuator2.hvacDynamicalControlEnable  == true ? '#26394f':'#ccc'}">
                        </div>
                          </div>
                     </span>
            </div>
            <div class="bj-config-setting inner-setting actuator2 switch-on-delay-div" >
                <label class="switch-on-delay-actuator2-lbl">Switch-on delay</label>
                <div class="bj-config-setting-adjust switch-on-delay-actuator2">
                        <div class="adjust-minus" (click)="reduceCount('sondelay')" ><span class="glyphicon glyphicon-minus"></span></div>
                        <input class="adjust" type="number" [(ngModel)]="ad.actuator2.durable_on_off_switching.duration_on" [ngStyle]="{'color': '#26394f'}">
                        <div class="static-unit-text" > s </div>
                        <div class="adjust-plus" (click)="increaseCount('sondelay')" ><span class="glyphicon glyphicon-plus"></span>
                        </div>
                </div>
                <label class="switch-off-delay-actuator2-lbl">Switch-off delay</label>
                <div class="bj-config-setting-adjust switch-off-delay-actuator2">
                    <div class="adjust-minus" (click)="reduceCount('soffdelay')" ><span class="glyphicon glyphicon-minus"></span></div>
                        <input class="adjust" type="number" [(ngModel)]="ad.actuator2.durable_on_off_switching.duration_off" [ngStyle]="{'color': '#26394f'}">
                        <div class="static-unit-text" > s </div>
                        <div class="adjust-plus" (click)="increaseCount('soffdelay')" ><span class="glyphicon glyphicon-plus"></span>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
