<div id="bj-sensor-params-settings-div">
    <div class="bj-sensor-toggle brighteness-correction">
       <label class="bj-config-setting inner-setting sensor-params-function">Brightness correction</label>
            <span class="bj-config-toggle-switch">
                  <div class="track"   [ngStyle]="{'border-color': true ? '#26394f':'#c0c1c3'}">
                    <label class="switch-onlabel" *ngIf="true">{{onLabel}}</label>
                    <label class="switch-offlabel" *ngIf="false">{{offLabel}}</label>
                    <div class="switch"[ngClass]="{'switch-on':true,'switch-off':false}" [ngStyle]="{'background-color':true ? '#26394f':'#ccc'}"></div>
                </div>
            </span>
    </div>
    <label class="bj-config-setting inner-setting sensor-params-function">Brightness setpoint</label>
    <div class="bj-config-setting-adjust sensor-params-block" >
        <div class="adjust-minus" ><span class="glyphicon glyphicon-minus"></span></div>
        <input class="adjust"type="text"  [ngStyle]="{'color':false ? 'red' : '#26394f'}">
        <div class="static-unit-text">lx</div>
        <div class="adjust-plus"><span class="glyphicon glyphicon-plus"></span></div>
    </div>
    <div class = "bj-current-val">
        <label class="bj-config-setting current-brightness-function">Current brightness :</label>
        <input class="current-adjust-value brightness-function" type="text">
    </div>
    <div class="bj-sensor-toggle dynamic-delay">
    <label class="bj-config-setting inner-setting sensor-params-function">Dynamic switch-off delay</label>
            <span class="bj-config-toggle-switch">
                 <div class="track"   [ngStyle]="{'border-color': true ? '#26394f':'#c0c1c3'}">
                     <label class="switch-onlabel" *ngIf=" true">{{onLabel}}</label>
                     <label class="switch-offlabel" *ngIf="false">{{offLabel}}</label>
                     <div class="switch" [ngClass]="{'switch-on':true,'switch-off':false}" [ngStyle]="{'background-color':true ? '#26394f':'#ccc'}"></div>
                 </div>
            </span>
    </div>
    <div class="bj-config-setting-div sensor-params-div">
        <label class="bj-config-setting inner-setting sensor-params-lbl" (click)="gotoSensitivity()">Set sensitivity</label>
    </div>
</div>
<div class="thirdLevel-config-container" ui-view="thirdLevel"></div>
