<div class="time_container" (click)="showTimeInPut(timeType)">
	<div class="time_adjust">
		<span class='timehours' *ngIf="timeHours == 1" >00</span>
		<span *ngIf="timeMins == 1">:</span>
		<span class='timemins' *ngIf="timeMins == 1">00</span>
		<span *ngIf="timeSecs == 1">:</span>
		<span class='timesecs' *ngIf="timeSecs == 1">00</span>
	</div> 
</div>
