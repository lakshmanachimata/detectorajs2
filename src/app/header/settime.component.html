<div class="settime-dialog-overlay" [ngClass]="{'bj-user-view': getProfile() == 'user'}">
    <div class="settime-dialog" [ngClass]="{'bj-user-view': getProfile() == 'user'}">
        <div class="settime-dialog-header"><label class="dialog-heading"> Set time} </label></div>
        <div class="settime-dialog-body"><label class="dialog-text"> MY TIME IS TO BE SET</label></div>
        <div class="settime-dialog-footer">
            <div class="dialog-cancel-btn" (click)="cancelStuff()"><img class="reset-cancel" src="assets/icons/05_017_button_delete_prs.svg" alt="cancel_btn"></div>
            <div class="dialog-ok-btn" (click)="doStuff()" ><img class="reset-save" src="assets/icons/05_004_button_save_prs.svg" alt="save_btn"></div>
        </div>
    </div>
</div>
