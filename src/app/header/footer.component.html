<div class="bj-footer"  *ngIf="getProfile() == 'electrician'">
    <div class="bj-back"  *ngIf="getOtherParam()!='testmode'" (click)="bjGoBack()"><span class="glyphicon glyphicon-remove"></span></div>
    <div id="bj-send-to-device"   (click)= "sendChangedParams()"[ngStyle]="{'color': getEDevParamsState() === 1 ? '#FFFFFF':'#A9A9A9'}" *ngIf="!(getOtherParam()=='testmode' || getOtherParam()=='loaddetectorprofile')" >{{ this.data.getTranslatedString("Send") }}</div>
    <div id="deactivate-testmode" (click)="deActivateTestMode()" *ngIf="getOtherParam()=='testmode'" >{{ this.data.getTranslatedString("Deactivate test mode") }}</div>
    <div id="load-detector-profile" *ngIf="getOtherParam()=='loaddetectorprofile'" >{{ this.data.getTranslatedString("Load") }}</div>
</div>
<div class="bj-footer-user" *ngIf="getProfile() == 'user'">
    <div class="bj-back" *ngIf="getOtherParam()!='testmode'"  [ngClass]="{'bj-cancel-only': showOnlyCancel() == true }" (click)="bjGoBack()"><span class="glyphicon glyphicon-remove"></span></div>
    <div id="deactivate-testmode" (click)="deActivateTestMode()" *ngIf="getOtherParam()=='testmode'" >{{ this.data.getTranslatedString("Deactivate test mode") }}</div>    
    <div id="bj-send-to-device"  (click)= "sendChangedParams()" [ngStyle]="{'color': getEDevParamsState() === 1 ? '#000000':'#FFFFFF'}"*ngIf="showOnlyCancel() == false && getOtherParam()!='energymonRef'" >{{ this.data.getTranslatedString("Send") }}</div>
    <div id="bj-send-to-device"  (click)= "saveToLocalStorage()" [ngStyle]="{'color': getEDevParamsState() === 1 ? '#000000':'#FFFFFF'}"*ngIf="showOnlyCancel() == false && getOtherParam() =='energymonRef'" >{{ this.data.getTranslatedString("Save") }}</div>
</div>
